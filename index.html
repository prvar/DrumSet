<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum Set</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <h1>Drum 🥁 Kit</h1>

    <h5>Press keys W, A, S, D, J, K, L to play various beats on drum set.</h5>

  <section class="set">
    <div class="w button">
        <img src="crash.png" height="100" width="100">
    </div>

    <div class="a button">
        <img src="kick.png" height="100" width="100">
    </div>

    <div class="s button">
        <img src="snare.png" height="100" width="100">
    </div>

    <div class="d button">
        <img src="tom1.png" height="100" width="100">
    </div>

    <div class="j button">
        <img src="tom2.png" height="100" width="100">
    </div>

    <div class="k button">
        <img src="tom3.png" height="100" width="100">
    </div>

    <div class="l button">
        <img src="tom4.png" height="100" width="100">
    </div>
  </section>
